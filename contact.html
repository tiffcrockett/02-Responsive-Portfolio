  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/7ab9492083.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css.assets/style.css"/>
  </head>
  <body> 
    <!-- Container Div -->
    <div class="container"> 
      <!-- Nav -->  
      <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="./index.html">TC Web Design</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="./portfolio.html">Projects</a>
            <a class="nav-link" href="./contact.html">Contact</a>
            <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
          </div>
        </div>
      </nav>  
        
      <!-- Header -->
      <header class="jumbotron text-center">
        <h1>Contact</h1>
      </header> 

        <!-- Main -->
        <main class="container align-middle" id="contact-me">   
          <div class="card message text-center">
            <div class="card-body">
              Thanks for visiting!<br>Feel free to drop me a note or<br>submit a question about my work.
            </div> 
          </div>
          <div class="card" id="form-container">
            <form>
              <div class="form-group">
                <label for="contact-form-name">Name</label>
                  <input type="text" class="form-control" id="form-name" placeholder="Full Name">
                  </div> 
                  <div class="form-group">
                    <label for="contact-form-email">Email address</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="name@example.com">
                  </div> 
                  <div class="form-group">
                    <label for="contact-form-textarea">Message</label>
                    <textarea class="form-control" id="form-textarea" rows="8"></textarea>
                  </div> 
                <button class="btn btn-secondary" type="submit">Submit form</button>
                </div> 
            </form>
          </main> 

        <!--Footer  -->
        <div class="container footer"> 
          <div class="row">
            <div class="col-7 text-left">
              &copy; 2020 All rights reserved.
            </div>  
            <div class="col text-right">
              <div class="inline social-buttons">
                <a href="https://www.linkedin.com/in/tiffany-crockett-3217831a2/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/tiffcrockett?tab=repositories" target="_blank"><i class="fab fa-github-square"></i></a>
                <a href="mailto:crockett.tiff@gmail.com" target="_blank"><i class="fas fa-envelope-square"></i></a>
              </div> 
            </div>
          </div>
        </div> 

      </div> 

      <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
